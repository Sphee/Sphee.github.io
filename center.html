<head>

<style>
    .logo{
        font-size: 45px;
    }
    .content{
        background-color: dodgerblue;
        border-bottom: 1px solid black;
        border-top: 1px solid black;
        margin-top: 56px;
        animation-name: example;
        animation-duration: 1s;

        overflow: hidden;
    }
    @keyframes example {
        from{
            height:0px;
            margin-top: 156px;
        }
        to{
            height:178px;
            margin-top: 56px;
        }
    }
    .inner{
        background-color: aquamarine;

        padding: 32px;

    }
    h1 {
        background-color: indigo;
    }
    p{
        background-color: crimson;
    }
    .tp
    {
        position: absolute;
        height: 100px;
        width: 200px;
        top:0px;
        background-color: blue;
        /*transition: height 2s;*/
        animation: moveup;
        animation-duration: .5s;
        animation-fill-mode: forwards;
        animation-delay: 1s;
    }
    .bt
    {
        position: absolute;
        height:100px;
        width: 200px;
        top:100px;
        background-color: lightsalmon;
        /*transition: top 2s;*/
        animation: movedown;
        animation-duration: .5s;
        animation-delay: 1s;
        animation-fill-mode: forwards;
    }
    @keyframes moveup {
        0%{
            height: 100px;
        }
        50%{
            height: 50px;
        }
        100%{
            height: 50px;
        }

    }
    @keyframes movedown {
        0%{
            top: 100px;
        }
        50%{
            top: 150px;
        }
        100%{
            top: 150px;
        }

    }
    .tp:hover{
        height : 50px;
    }
    .bt:hover{
        top : 150px;
    }
    .ct{
        height: 50px;
        background-color: yellow;
    }
    .ctx{
        height: 100px;
        background-color: hotpink;
    }
    .wrap{
        position: relative;
        background-color:red;
    }

</style>

<body class="is-preload">

<!-- Wrapper -->

    <!-- Header -->

                <h1>S P H E E</h1>
                <p>BTC/ETH/LTC Exchange - ALT/Account Shop</p>
            </div>
        </div>
        <nav>

        </nav>
    </header>

    <div class="wrap">
        <div class="tp"></div>
        <div class="ct"></div>
        <div class="ctx"></div>
        <div class="bt"></div>
    </div>
